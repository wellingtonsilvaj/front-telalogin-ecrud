
<html lang="pt-br">
    <head>
        <title>Wellington</title>
        <link rel="icon" href="imagem/favicon.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/signin.css">
    </head>
    <body class="text-center">
        <form class="form-signin">
            <img class="mb-4" src="imagem/logo_wel.png" alt="wel" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Área restrita</h1>

            <div class="form-group">
                <label>Usuario</label>
                <input type="text" class="form-control" placeholder="Digite o usuário">
                
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" class="form-control"  placeholder="Digite a senha">
            </div>


            <button class="btn btn-lg btn-primary btn-block" type="submit">Acessar</button>
            <p class="text-center"> Esqueceu a senha? </p>
        </form>
            <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
             <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
             <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>-->

    </body>
</html>
